<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Store - Zefty MC</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Nunito:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.cdnfonts.com/css/akira-expanded">

<!-- UNIVERSAL STYLE -->
<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: 'Montserrat', sans-serif;
        line-height: 1.7;
    }

    /* HEADER */
    header {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 20px 0;
    }

    .header-container {
        width: 90%;
        max-width: 1400px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav a {
        margin: 0 15px;
        color: #fff;
        text-decoration: none;
    }

    nav a:hover {
        opacity: 0.7;
    }

    /* FOOTER */
    footer {
        background: #0b0b0b;
        margin-top: 80px;
        padding: 40px 0;
        display: flex;
        justify-content: center;
    }

    .footer-container {
        text-align: center;
    }

    footer a {
        color: #ccc;
        margin: 0 12px;
        text-decoration: none;
        font-size: 15px;
    }

    footer a:hover {
        color: #fff;
    }

    .footer-address {
        color: #777;
        font-size: 14px;
        margin-top: 10px;
    }

    /* PAGE LAYOUT */
    h1 {
        font-family: 'Akira Expanded', sans-serif;
        text-align: center;
        font-size: 55px;
        margin-top: 120px;
    }

    .container {
        width: 90%;
        max-width: 1000px;
        margin: auto;
    }

    p, li {
        font-family: 'Nunito', sans-serif;
        font-size: 18px;
    }
</style>

<style>
    .store-grid {
        margin-top: 40px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
    }

    .card {
        background: #111;
        border-radius: 12px;
        border: 1px solid #222;
        padding: 20px;
        text-align: center;
    }

    .card img {
        width: 100%;
        border-radius: 8px;
    }

    .card-title {
        font-size: 22px;
        margin: 15px 0;
        font-weight: 700;
    }

    .card-price {
        font-family: 'Nunito';
        font-size: 20px;
        margin-bottom: 15px;
    }

    .buy-btn {
        padding: 10px 18px;
        background: #2b59ff;
        border-radius: 10px;
        color: white;
        text-decoration: none;
        font-weight: 600;
    }
</style>

</head>

<body>

<!-- HEADER -->
<header>
    <div class="header-container">

        <!-- Clickable Logo + Name -->
        <a href="index.html" style="display:flex;align-items:center;gap:10px;text-decoration:none;color:white;">
            <img src="https://i.imgur.com/tFNuuEy.png" style="height:40px;">
            <div style="font-weight:700;font-size:24px;">Zefty MC</div>
        </a>

        <!-- Navigation -->
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="join.html">How to Join</a>
            <a href="rules.html">Rules</a>
            <a href="store.html">Store</a>
        </nav>

    </div>
</header>

<h1>STORE</h1>

<div class="container">

    <div class="store-grid">

        <div class="card">
            <img src="https://i.imgur.com/KR4oSRC.png">
            <div class="card-title">VIP Rank</div>
            <div class="card-price">$5.00</div>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>

        <div class="card">
            <img src="https://i.imgur.com/KR4oSRC.png">
            <div class="card-title">MVP Rank</div>
            <div class="card-price">$10.00</div>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>

        <div class="card">
            <img src="https://i.imgur.com/KR4oSRC.png">
            <div class="card-title">Legend Rank</div>
            <div class="card-price">$20.00</div>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>

    </div>

</div>

<!-- FOOTER -->
<footer>
    <div class="footer-container">
        <a href="contact.html">Contact</a>
        <a href="about.html">About Us</a>
        <a href="rules.html">Rules</a>
        <a href="store.html">Store</a>
        <a href="faq.html">FAQ</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="tos.html">ToS</a>

        <div class="footer-address">
            Gaming Center 404, Somewhere, Earth (optional)
        </div>
    </div>
</footer>

</body>
</html>
